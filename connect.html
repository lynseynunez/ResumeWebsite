<html lang="en">

<style>
:root {
  --clr-1: #5271FF;
  --clr-2: #9F32ED;
  --clr-3: #E6198F;
  --fs: clamp(3rem, 8vw, 7rem);
}

body {
  margin: 0;
  font-family: 'DM Sans', sans-serif;
  background: #0e0e0e;
  color: #fff;
  height: 100vh;
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

/* ---------- header ---------- */
header {
  width: 100%;
  padding: 1rem 2rem;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 100;
  display: flex;
  justify-content: center;
  align-items: center;
  background: transparent;
  transition: opacity 0.6s ease, transform 0.6s ease;
}
header.hidden {
  opacity: 0;
  transform: translateY(-30px);
  pointer-events: none;
}
header nav { display: flex; gap: 1rem; }
header nav a {
  position: relative;
  padding: 0.5rem 1rem;
  border-radius: 0.75rem;
  background: rgba(30, 30, 30, 0.7);
  color: #fff;
  text-decoration: none;
  font-weight: 600;
  font-size: 1rem;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  opacity: 0;
  transform: translateY(-40px);
}
header nav a::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at var(--x,50%) var(--y,50%), rgba(82,113,255,0.4), rgba(159,50,237,0.3), rgba(230,25,143,0.3));
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 0;
}
header nav a:hover::before { opacity: 1; }
header nav a:hover { transform: translateY(-6px); box-shadow: 0 12px 25px rgba(159,50,237,0.4); }
header nav a span { position: relative; z-index: 1; }
header nav a.visible {
  opacity: 1;
  transform: translateY(0);
  animation: floatLink 6s ease-in-out infinite;
}
@keyframes floatLink {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

/* ---------- hero ---------- */
.hero-container {
  flex: 1; /* fill all space between header and footer */
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}
.hero-canvas {
  position: absolute;
  top:0; left:0;
  width:100%; height:100%;
  z-index:1;
  pointer-events:none;
}
.hero {
  display:flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  z-index:2;
  position:relative;
}
.title {
  font-weight:700;
  font-size:var(--fs);
  line-height:1.1;
  margin:0;
  color: transparent;
  background: radial-gradient(circle at 20% 30%, var(--clr-1), transparent 40%),
              radial-gradient(circle at 80% 40%, var(--clr-2), transparent 40%),
              radial-gradient(circle at 50% 80%, var(--clr-3), transparent 40%);
  background-size:200% 200%;
  -webkit-background-clip:text;
  background-clip:text;
  animation: auroraMove 12s ease-in-out infinite alternate;
}
@keyframes auroraMove {
  0%{background-position:0% 0%}
  50%{background-position:100% 50%}
  100%{background-position:0% 100%}
}

/* ---------- connect buttons ---------- */
.connect-buttons {
  margin-top: 2rem;
  display: flex;
  gap: 2rem;
  justify-content: center;
}
.connect-button {
  position: relative;
  overflow: hidden;
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: rgba(30,30,30,0.8);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  color: #fff;
  text-decoration: none;
  transition: transform .3s ease;
  z-index: 1;
}
.connect-button::before {
  content: "";
  position: absolute;
  inset: 0;
  border-radius: 50%;
  background: radial-gradient(circle at var(--x,50%) var(--y,50%), var(--hover-color), transparent 50%);
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: 0;
}
.connect-button:hover::before { opacity: 0.6; }
.connect-button * { position: relative; z-index: 2; }
.connect-button:hover { transform: scale(1.2); }
.connect-button svg { width: 36px; height: 36px; fill: white; }

/* ---------- footer ---------- */
.site-footer {
  background: rgba(14,14,14,0.85);
  backdrop-filter: blur(10px);
  padding: 3rem 2rem;
  text-align: center;
  position: relative;
  z-index: 2;
  flex-shrink: 0; /* keep footer visible */
}
.site-footer::before {
  content: "";
  position: absolute;
  inset: 0;
  background: radial-gradient(circle at 20% 30%, var(--clr-1), transparent 50%),
              radial-gradient(circle at 80% 40%, var(--clr-2), transparent 50%),
              radial-gradient(circle at 50% 80%, var(--clr-3), transparent 50%);
  opacity: 0.1;
  z-index: 1;
  pointer-events: none;
}
.site-footer::after {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 3px;
  background: radial-gradient(circle at 20% 30%, var(--clr-1), transparent 40%),
              radial-gradient(circle at 80% 40%, var(--clr-2), transparent 40%),
              radial-gradient(circle at 50% 80%, var(--clr-3), transparent 40%);
  background-size: 200% 200%;
  animation: auroraMove 12s ease-in-out infinite alternate;
  z-index: 2;
}
.footer-content {
  position: relative;
  z-index: 3;
  max-width: 1000px;
  margin: 0 auto;
}
.footer-name {
  font-size: 2rem;
  font-weight: 700;
  margin-bottom: 0.5rem;
  background: radial-gradient(circle at 20% 30%, var(--clr-1), transparent 40%),
              radial-gradient(circle at 80% 40%, var(--clr-2), transparent 40%),
              radial-gradient(circle at 50% 80%, var(--clr-3), transparent 40%);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  animation: auroraMove 12s ease-in-out infinite alternate;
}
.footer-tagline { color: #ffffffcc; font-size: 1rem; margin-bottom: 2rem; }
.footer-links {
  display: flex;
  flex-wrap: wrap;
  gap: 1.5rem;
  justify-content: center;
  margin-bottom: 1.5rem;
}
.footer-links a {
  color: #ffffffcc;
  text-decoration: none;
  font-size: 1rem;
  transition: color .3s ease;
}
.footer-links a:hover { color: #fff; }
.social-link-footer {
  display: inline-block;
  margin: 0 0.5rem;
  font-size: 2rem;
  font-weight: 700;
  color: #ffffffcc;
  text-decoration: none !important;
  transition: transform .3s ease, color .3s ease;
}
.social-link-footer:hover {
  transform: scale(1.3);
  background: radial-gradient(circle at 20% 30%, var(--clr-1), transparent 40%),
              radial-gradient(circle at 80% 40%, var(--clr-2), transparent 40%),
              radial-gradient(circle at 50% 80%, var(--clr-3), transparent 40%);
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
}
.footer-copy { margin-top: 2rem; font-size: 0.9rem; color: #888; }
  /* ---------- UNIVERSAL RESPONSIVENESS ---------- */

/* ---------- TABLET ---------- */
@media (max-width: 1024px) {
  /* Titles / hero */
  .title { font-size: 4rem; letter-spacing: -2px; }
  .hero { flex-direction: column; text-align: center; }
  .hero-left, .hero-right { width: 100%; padding: 0; }
  .subtitle { font-size: 1.2rem; width: 90%; margin: 0 auto; }

  /* Grids */
  .overview-grid,
  .recommendations-grid { grid-template-columns: 1fr 1fr; }
  .portfolio-grid { column-count: 2; }

  /* Resume images */
  .resume-images { flex-direction: column; gap: 1rem; }
  .resume-image { width: 90%; margin: 0 auto; }
}

/* ---------- MOBILE ---------- */
@media (max-width: 600px) {
  /* Titles / hero */
  .title { font-size: 2.5rem; letter-spacing: -1px; }
  .subtitle { font-size: 1rem; width: 100%; padding: 0 1rem; text-align: center; }

  /* Portfolio grid */
  .portfolio-grid { column-count: 1; }

  /* Filter buttons */
  .filter-buttons { flex-direction: column; gap: 0.75rem; }
  .filter-buttons button { width: 100%; max-width: 280px; margin: 0 auto; }

  /* Footer */
  .footer-links { flex-direction: column; gap: 0.75rem; }
  .footer-links a { font-size: 0.9rem; }

  /* Header nav */
  header nav { flex-wrap: wrap; gap: 0.5rem; justify-content: center; }
  header nav a { font-size: 0.9rem; padding: 0.4rem 0.8rem; }
}

</style>

<script>
// ---------- HEADER FADE OUT ----------
window.addEventListener("scroll", () => {
  const header = document.querySelector("header");
  if (window.scrollY > 120) header.classList.add("hidden");
  else header.classList.remove("hidden");
});

// ---------- nav animation ----------
const navLinks = document.querySelectorAll('header nav a');
navLinks.forEach((link, i) => {
  setTimeout(() => link.classList.add('visible'), i * 150);
  link.addEventListener('mousemove', (e) => {
    const rect = link.getBoundingClientRect();
    const x = ((e.clientX - rect.left) / rect.width) * 100;
    const y = ((e.clientY - rect.top) / rect.height) * 100;
    link.style.setProperty('--x', x + '%');
    link.style.setProperty('--y', y + '%');
  });
});

// ---------- particles ----------
const canvas = document.getElementById('heroParticles');
const ctx = canvas.getContext('2d');
let particles = [];
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;
const colors = ['#5271FF', '#9F32ED', '#E6198F'];

window.addEventListener('resize', () => {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
});

for (let i = 0; i < 100; i++) {
  particles.push({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 2 + 1,
    color: colors[Math.floor(Math.random() * colors.length)],
    dx: (Math.random() - 0.5) / 2,
    dy: (Math.random() - 0.5) / 2
  });
}

function animateParticles() {
  ctx.clearRect(0, 0, w, h);
  particles.forEach(p => {
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
    ctx.fillStyle = p.color;
    ctx.fill();
    p.x += p.dx;
    p.y += p.dy;
    if (p.x < 0 || p.x > w) p.dx *= -1;
    if (p.y < 0 || p.y > h) p.dy *= -1;
  });
  requestAnimationFrame(animateParticles);
}
animateParticles();

// ---------- button glow follows mouse ----------
document.querySelectorAll('.connect-button').forEach(button => {
  button.addEventListener('mousemove', e => {
    const rect = button.getBoundingClientRect();
    const x = ((e.clientX - rect.left) / rect.width) * 100;
    const y = ((e.clientY - rect.top) / rect.height) * 100;
    button.style.setProperty('--x', x + '%');
    button.style.setProperty('--y', y + '%');
  });
});
</script>
