<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lynsey Nunez</title>
<link href="https://fonts.googleapis.com/css2?family=Corinthia&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Arial', sans-serif;
  background-color:#0e0e0e;
  color:#fff;
}

/* Loading Screen */
#loading-screen {
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  display:flex; align-items:center; justify-content:center;
  background:#0e0e0e;
  z-index:9999;
  flex-direction:column;
}
#loading-screen .loader {
  font-family:'Corinthia', cursive;
  font-size:3rem;
  color:#0af;
  text-shadow:0 0 10px rgba(0,170,255,0.5),0 0 20px rgba(0,255,255,0.3);
  animation: shine 2.5s infinite linear;
}
@keyframes shine {
  0%{text-shadow:0 0 5px rgba(0,170,255,0.5),0 0 10px rgba(0,170,255,0.3);}
  50%{text-shadow:0 0 10px rgba(0,170,255,0.8),0 0 20px rgba(0,255,255,0.4);}
  100%{text-shadow:0 0 5px rgba(0,170,255,0.5),0 0 10px rgba(0,170,255,0.3);}
}
#loading-screen.hidden {opacity:0; pointer-events:none; transition:opacity 0.5s ease;}

/* Hero Section */
.hero {
  display:flex;
  align-items:center;
  justify-content:space-between;
  min-height:90vh;
  padding:4rem 6rem;
  position:relative;
  overflow:hidden;
}

.hero-left {
  width:50%;
  position:relative;
}

.hero-image {
  width:100%;
  max-width:600px;
  height:auto;
  object-fit:cover;
  border-radius:0;
  box-shadow:0 0 40px rgba(0,0,0,0.5);
  mask-image:linear-gradient(to right, rgba(0,0,0,1) 80%, rgba(0,0,0,0) 100%);
  -webkit-mask-image:linear-gradient(to right, rgba(0,0,0,1) 80%, rgba(0,0,0,0) 100%);
}

.hero-right {
  width:50%;
  padding-left:3rem;
}

.hero-name {
  font-family:'Corinthia', cursive;
  font-size:6rem;
  line-height:1;
  margin:0;
  color:#0af;
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background:linear-gradient(90deg, rgba(0,170,255,0.9), rgba(0,255,255,0.7));
  text-shadow:0 0 10px rgba(0,170,255,0.3);
  animation: subtleShine 3s infinite ease-in-out;
}

.hero-subtitle {
  font-size:1.25rem;
  line-height:1.6;
  margin-top:1rem;
  color:#ffffffcc;
}

.cta-button {
  display:inline-block;
  margin-top:2rem;
  padding:0.75rem 1.5rem;
  border:2px solid #0af;
  border-radius:0.5rem;
  color:#0af;
  text-decoration:none;
  font-weight:600;
  transition:all 0.3s;
}

.cta-button:hover {
  background:#0af;
  color:#0e0e0e;
  transform:scale(1.05);
}

/* Fade-in animations */
.hero-right h1, .hero-right p, .cta-button {
  opacity:0;
  animation: fadeUp 1s forwards;
}
.hero-right h1 { animation-delay:0.3s; }
.hero-right p { animation-delay:0.6s; }
.cta-button { animation-delay:0.9s; }

@keyframes fadeUp {
  0%{opacity:0; transform:translateY(20px);}
  100%{opacity:1; transform:translateY(0);}
}

@keyframes subtleShine {
  0%,100% { text-shadow:0 0 10px rgba(0,170,255,0.3);}
  50% { text-shadow:0 0 20px rgba(0,170,255,0.6);}
}

/* Metrics Section */
.metrics {
  display:flex;
  justify-content:space-around;
  text-align:center;
  padding:4rem 2rem;
  background:#111;
}

.metric {
  flex:1;
}

.metric h2 {
  font-size:3rem;
  color:#0af;
}

.metric p {
  font-size:1.1rem;
  margin-top:0.5rem;
  color:#fff;
}

/* Responsive */
@media(max-width:1024px){
  .hero { flex-direction:column; text-align:center; padding:3rem 2rem; }
  .hero-left, .hero-right { width:100%; padding-left:0; }
  .hero-name { font-size:4rem; }
  .hero-subtitle { font-size:1rem; }
  .metrics { flex-direction:column; gap:2rem; }
}
@media(max-width:480px){
  .hero-name { font-size:3rem; }
}

/* Animated count-up numbers */
.metric h2 span { display:inline-block; }
</style>
</head>
<body>

<!-- Loading Screen -->
<div id="loading-screen">
  <div class="loader">Lynsey Nunez</div>
</div>

<!-- Hero Section -->
<section class="hero">
  <div class="hero-left">
    <img src="images/lynseyheadshotai.jpeg" alt="Lynsey Nunez" class="hero-image">
  </div>
  <div class="hero-right">
    <h1 class="hero-name">Lynsey Nunez</h1>
    <p class="hero-subtitle">Helping companies leverage AI and digital platforms to streamline operations, optimize workflows, and improve business outcomes.</p>
    <a href="case-studies.html" class="cta-button">Case Studies</a>
  </div>
</section>

<!-- Metrics Section -->
<section class="metrics">
  <div class="metric">
    <h2><span class="count" data-target="12">0</span>+</h2>
    <p>Team Members Managed</p>
  </div>
  <div class="metric">
    <h2><span class="count" data-target="250">0</span>+</h2>
    <p>Clients Served</p>
  </div>
  <div class="metric">
    <h2><span class="count" data-target="3">0</span>+</h2>
    <p>Companies Worked</p>
  </div>
</section>

<script>
// Loading screen
window.addEventListener('load', () => {
  document.getElementById('loading-screen').classList.add('hidden');
});

// Count-up metrics
const counters = document.querySelectorAll('.count');
counters.forEach(counter => {
  const updateCount = () => {
    const target = +counter.getAttribute('data-target');
    const count = +counter.innerText;
    const increment = target / 100;
    if(count < target){
      counter.innerText = Math.ceil(count + increment);
      setTimeout(updateCount, 20);
    } else {
      counter.innerText = target;
    }
  };
  updateCount();
});
</script>
</body>
</html>
