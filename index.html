<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lynsey Nunez</title>
<link href="https://fonts.googleapis.com/css2?family=Corinthia&display=swap" rel="stylesheet">
<style>
body {
  margin:0;
  font-family:'Arial', sans-serif;
  background-color:#0e0e0e;
  color:#fff;
}

/* Hero Section */
.hero {
  display:flex;
  align-items:center;
  min-height:90vh;
  background-color:#0e0e0e;
  overflow:hidden;
}

.hero-left {
  width:50%;
}

.hero-image {
  width:100%;
  max-width:700px;
  height:auto;
  display:block;
  object-fit:cover;
  box-shadow:0 0 40px rgba(0,0,0,0.5);
}

.hero-right {
  width:50%;
  padding-left:2rem;
}

.hero-right .title {
  font-family:'Corinthia', cursive;
  font-size:8rem;
  line-height:1;
  margin:0;
  padding-left:40px;
  padding-bottom:40px;
  background: linear-gradient(270deg, #0af, #33ff8c, #ffc640, #e54cff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  position: relative;
  overflow: visible;
  animation: glow 2s ease-in-out infinite alternate;
}

@keyframes glow {
  0% { text-shadow: 0 0 5px #0af, 0 0 10px #33ff8c; }
  50% { text-shadow: 0 0 15px #ffc640, 0 0 30px #e54cff; }
  100% { text-shadow: 0 0 5px #0af, 0 0 10px #33ff8c; }
}

.hero-subtitle {
  font-size:1.5rem;
  line-height:1.6;
  margin-top:1rem;
  color:#ffffffcc;
}

/* Social Icons */
.social-links {
  margin-top:2rem;
  display:flex;
  gap:1rem;
}

.social-link {
  display:inline-block;
  transition: all 0.3s ease;
}

.social-link:hover svg path {
  filter: drop-shadow(0 0 15px #0af);
  transform: scale(1.1);
}

/* Metrics Section */
.metrics {
  display:flex;
  justify-content:space-around;
  text-align:center;
  padding:4rem 2rem;
  background:#111;
}

.metric {
  flex:1;
}

.metric h2 {
  font-size:3rem;
  color:#0af;
}

.metric p {
  font-size:1.1rem;
  margin-top:0.5rem;
  color:#fff;
}

/* Responsive */
@media(max-width:1024px){
  .hero { flex-direction:column; text-align:center; }
  .hero-left, .hero-right { width:100%; padding-left:0; }
  .hero-right .title { font-size:5rem; }
  .hero-subtitle { font-size:1.2rem; }
  .metrics { flex-direction:column; gap:2rem; }
}
@media(max-width:480px){
  .hero-right .title { font-size:3.5rem; }
}

/* Count-up animation */
.metric h2 span { display:inline-block; }
</style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
  <div class="hero-left">
    <img src="images/lynseyheadshotai.png" alt="Lynsey Nunez" class="hero-image">
  </div>
  <div class="hero-right">
    <h1 class="title">Lynsey Nunez</h1>
    <p class="hero-subtitle">Helping companies leverage AI and digital platforms to streamline operations, optimize workflows, and improve business outcomes.</p>

    <div class="social-links">
      <a href="https://www.linkedin.com/in/yourprofile" target="_blank" class="social-link">
        <!-- Inline SVG -->
        <svg width="100" height="100" viewBox="0 0 34 34" xmlns="http://www.w3.org/2000/svg">
          <path fill="#0af" d="M34,17C34,7.611,26.389,0,17,0S0,7.611,0,17c0,8.389,6.11,15,14,16v-11h-4v-5h4v-3c0-3.938,2-6,5-6 c1.417,0,3,0,3,0v4h-2c-1,0-1,0-1,1v4h4l-1,5h-3v11C27.889,32,34,25.389,34,17z"/>
        </svg>
      </a>
    </div>
  </div>
</section>

<!-- Metrics Section -->
<section class="metrics">
  <div class="metric">
    <h2><span class="count" data-target="12">0</span>+</h2>
    <p>Team Members Managed</p>
  </div>
  <div class="metric">
    <h2><span class="count" data-target="250">0</span>+</h2>
    <p>Clients Served</p>
  </div>
  <div class="metric">
    <h2><span class="count" data-target="3">0</span>+</h2>
    <p>Companies Worked</p>
  </div>
</section>

<script>
// Count-up metrics
const counters = document.querySelectorAll('.count');
counters.forEach(counter => {
  const updateCount = () => {
    const target = +counter.getAttribute('data-target');
    const count = +counter.innerText;
    const increment = target / 100;
    if(count < target){
      counter.innerText = Math.ceil(count + increment);
      setTimeout(updateCount, 20);
    } else {
      counter.innerText = target;
    }
  };
  updateCount();
});
</script>

</body>
</html>
