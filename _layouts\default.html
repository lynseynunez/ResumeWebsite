<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>{{ page.title | default: "Site" }}</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&display=swap" rel="stylesheet">
  <style>
/* ---------- PASTE YOUR COMPLETE CSS HERE EXACTLY AS YOU HAD IT ---------- */
/* I'm including your most recent CSS so desktop visuals remain identical. */

:root {
  --m: 4rem;
}

* {
  box-sizing: border-box;
  scroll-behavior: smooth;
}

body {
  background-color: black;
  color: white;
  font-family: "DM Sans", sans-serif;
  font-weight: 300;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 190vh;
  margin: 0;
  font-size: calc(0.3 * var(--m));
}

h2 {
  font-weight: 700;
  text-align: center;
  font-size: var(--m);
  margin: 0;
}

h3 {
  font-weight: 700;
  font-size: calc(0.6 * var(--m));
  margin: 0;
}

.glow-text {
  background: linear-gradient(90deg, #5271FF, #A259FF, #FF61AC);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glow 3s ease infinite;
}

@keyframes glow {
  0%, 100% { background-position: 0 0; }
  50% { background-position: 100% 0; }
}

.card {
  height: calc(8 * var(--m));
  width: calc(12 * var(--m));
  background: linear-gradient(120deg, #ff8064, #725bdc);
  color: black;
  border-radius: calc(0.5 * var(--m));
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: var(--m);
  position: fixed;
  margin: calc(2 * var(--m)) calc(5 * var(--m));
}

button {
  background-color: #000;
  font-size: calc(0.4 * var(--m));
  border: none;
  color: #e5e5e5;
  font-family: "DM Sans", sans-serif;
  font-weight: 400;
  padding: calc(0.35 * var(--m)) calc(0.8 * var(--m));
  border-radius: calc(0.3 * var(--m));
}

footer {
  margin-top: 80vh;
  z-index: 500;
  width: 100%;
  height: 100vh;
  display: flex;
  flex-direction: row;
  justify-content: space-evenly;
  align-items: flex-start;
  padding: 5rem 2vw;
  position: relative;
}

footer::before {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    rgba(0, 0, 0, 0) 5%,
    rgba(0, 0, 0, 0.3) 20%,
    rgba(0, 0, 0, 0.6) 30%,
    rgba(0, 0, 0, 0.8) 40%,
    rgba(0, 0, 0, 1) 50%,
    rgb(0, 0, 0)
  );
  z-index: -7;
}

.backdrop {
  z-index: -5;
  position: absolute;
  inset: 0;
  backdrop-filter: blur(40px);
  -webkit-backdrop-filter: blur(40px);
  mask-image: linear-gradient(
    rgba(0, 0, 0, 0),
    rgba(0, 0, 0, 0.5) 10%,
    rgba(0, 0, 0, 0.8) 20%,
    rgba(0, 0, 0, 1) 30%,
    rgb(0, 0, 0)
  );
  -webkit-mask-image: linear-gradient(
    rgba(0, 0, 0, 0),
    rgba(0, 0, 0, 0.5) 10%,
    rgba(0, 0, 0, 0.8) 20%,
    rgba(0, 0, 0, 1) 30%,
    rgb(0, 0, 0)
  );
}

.col {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  justify-content: flex-start;
  padding: calc(0.3 * var(--m)) calc(0.8 * var(--m));
  width: 28%;
}

.col1 {
  width: 40%;
}

.col2, .col3 {
  background-color: #121212;
  border-radius: calc(0.5 * var(--m));
  padding: 1rem calc(0.8 * var(--m));
  min-height: 20vh;
}

img {
  height: calc(0.3 * var(--m));
  object-fit: cover;
}

.social {
  display: flex;
  flex-direction: row;
  justify-content: flex-start;
  gap: 1rem;
}

a {
  text-decoration: none;
  color: inherit;
}

.link {
  width: calc(0.8 * var(--m));
  height: calc(0.8 * var(--m));
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: calc(0.1 * var(--m));
  display: flex;
  justify-content: center;
  align-items: center;
  transition: 0.3s ease;
  position: relative;
  overflow: hidden;
}

.link img {
  filter: brightness(0) invert(1);
  transition: 0.3s ease;
  z-index: 1;
}

.link::after {
  content: "";
  position: absolute;
  inset: -5px;
  border-radius: 8px;
  background: linear-gradient(90deg, #5271FF, #A259FF, #FF61AC, #5271FF);
  background-size: 200% 200%;
  opacity: 0;
  transition: 0.3s ease;
  z-index: 0;
  filter: blur(8px);
  animation: glowIcon 3s linear infinite;
}

.link:hover::after {
  opacity: 1;
}

@keyframes glowIcon {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

footer p, footer a {
  margin: 1rem 0;
}

@media screen and (max-width: 1000px) {
  :root { --m: 3rem; }
}

@media screen and (max-width: 700px) {
  :root { --m: 2.5rem; }
  footer {
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 2rem 5vw;
    height: auto;
  }
  .col {
    width: 100%;
    max-width: 400px;
    margin: 1rem 0;
    text-align: center;
    align-items: center;
  }
  .col2, .col3 {
    background-color: #121212;
    padding: 1rem;
  }
  .social {
    justify-content: center;
    margin: 1rem 0;
  }
  footer p, footer a {
    margin: 0.5rem 0;
  }
}

  </style>
</head>
<body>

  <!-- page content injected here -->
  {{ content }}

  <!-- include the shared footer -->
  {% include footer.html %}

</body>
</html>
